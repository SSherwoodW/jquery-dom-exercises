<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>
<body>
 <div class="main-heading">
    <h1>Movie Ratings</h1>
    <form id="new-movie-form">
        <div class="form-group">
            <label for="title">
                Title
                <input type="text" placeholder="Title" id="movie-title">
            </label>
        </div>
        <div class="form-group">
            <label for="rating">
                Rating
                <input type="number" placeholder="Rate!" id="movie-rating">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>        
        </div>  
    </form>
 </div>
 <br>
<table class="table">
    <thead class="table-head">
        <tr>
            <th id="table-title">Movie</th>
            <th id="table-rating">Rating</th>
            <th id="table-delete">Delete</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

 
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>
</html>
